<div class="animated fadeIn">
	<h4 class="float-xs-left">Работы</h4>

	<span class="btn btn-sm btn-info float-xs-right" (click)="createWork()"> Добавить наряд-заказ <i class="fa fa-plus-circle"></i></span>
	<div>
		<grid #grid [dataSource]="worksDataSource" [expandableRows]='true'>
			<grid-column [expander]='true'></grid-column>
			<grid-column header='test col 1' field='id'></grid-column>
			<grid-column header='test col 2' field='name'></grid-column>
			
			<template let-i="index" let-rowApi="rowApi" let-rowData="rowData" grid-template="rowexpansion" >
				<call-off-order [id]="rowData['id']" (callOfChanged)="rowApi.update($event)"></call-off-order>
			</template>
		</grid>
	</div>

</div>
