<div class="row">

  <div class="col-md-7">
    <div class="input-group">
      <div class="input-group-btn input-group-btn__fld" style="width: 250px;">
        <input type="number"
               class="form-control"
               autocomplete="off"
               placeholder="Стоимость"
               required
               [(ngModel)]="model.value"/>
      </div>

      <select [(ngModel)]="model.currencySysName" class="form-control" style="width: 80px; display: block; margin-left: -1px">
        <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
      </select>

      <div class="input-group-btn float-md-left ml-1">
        <button type="button" class="btn btn-secondary text-muted cm-minus" (click)="emitRemove()"><span>—</span></button>
        <button type="button" class="btn btn-secondary text-muted cm-plus" (click)="emitAdd()"><span>—</span></button>
      </div>
    </div>
  </div>
  <!-- /col -->

</div>
<!-- /row -->
